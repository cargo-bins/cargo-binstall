name: Upgrade transitive dependencies

on:
  workflow_dispatch: # Allow running on-demand
  schedule:
    - cron: '0 3 * * 5'

jobs:
  upgrade:
    name: Upgrade & Open Pull Request
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Install rust
        run: |
          rustup toolchain install stable --no-self-update --profile minimal

      - name: Upgrade transitive dependencies
        run: cargo update --aggressive

      - name: Show diff
        run: git diff


      - name: Open pull request if needed
        id: create-pull-request
        uses: peter-evans/create-pull-request@v5
        with:
          title: Update manifest
          body: |
            Auto-generated by [create-pull-request](https://github.com/peter-evans/create-pull-request).

            This will be auto-merged when CI has passed because this is an auto-generated PR for upgrading transitive deps and
            is usually considered no additional review is required.
          branch: deps/transitive/${{ github.run_id }}
          token: ${{ secrets.CREATE_PR_TOKEN }}
          delete-branch: true

      - name: Enable auto-merge for auto-generated PR
        if: steps.create-pull-request.outputs.pull-request-operation == 'created'
        run: gh pr merge --rebase --auto "${PR_NUMBER:?}"
        env:
          GITHUB_TOKEN: ${{ secrets.CREATE_PR_TOKEN }}
          PR_NUMBER: ${{ steps.create-pull-request.outputs.pull-request-number }}

      - name: Auto approve for auto-generated PR
        if: steps.create-pull-request.outputs.pull-request-operation == 'created'
        run: gh pr review --approve "${PR_NUMBER:?}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ steps.create-pull-request.outputs.pull-request-number }}
