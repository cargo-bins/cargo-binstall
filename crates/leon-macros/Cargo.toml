[package]
name = "leon-macros"
version = "1.0.0"
edition = "2021"
description = "Proc macros for crate leon"
repository = "https://github.com/cargo-bins/cargo-binstall"
documentation = "https://docs.rs/leon-macros"
rust-version = "1.61.0"
authors = ["FÃ©lix Saparelli <felix@passcod.name>", "Jiahao XU Jiahao_XU@outlook"]
license = "Apache-2.0 OR MIT"

[lib]
proc-macro = true

[dependencies]
leon = { version = "2.0.1", path = "../leon", default-features = false }
proc-macro2 = "1.0.68"
syn = { version = "2.0.35", default-features = false, features = ["proc-macro", "parsing"] }
quote = "1.0.28"
