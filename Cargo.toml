[package]
name = "cargo-binstall"
description = "Rust binary package installer for CI integration"
repository = "https://github.com/ryankurte/cargo-binstall"
documentation = "https://docs.rs/cargo-binstall"
version = "0.7.0"
authors = ["ryan <ryan@kurte.nz>"]
edition = "2018"
license = "GPL-3.0"


[package.metadata.binstall]
pkg-url = "{ repo }/releases/download/v{ version }/{ name }-{ target }.{ format }"
bin-dir = "{ bin }{ format }"

[package.metadata.binstall.overrides.x86_64-pc-windows-msvc]
pkg-fmt = "zip"
[package.metadata.binstall.overrides.x86_64-apple-darwin]
pkg-fmt = "zip"

[dependencies]
anyhow = "1.0.57"
async-trait = "0.1.52"
cargo_metadata = "0.14.2"
cargo_toml = "0.11.4"
crates_io_api = { version = "0.8.0", default-features = false, features = ["rustls"] }
dirs = "4.0.0"
flate2 = "1.0.22"
log = "0.4.14"
reqwest = { version = "0.11.10", features = [ "rustls-tls" ], default-features = false }
semver = "1.0.9"
serde = { version = "1.0.136", features = [ "derive" ] }
simplelog = "0.12.0"
structopt = "0.3.26"
strum = "0.24.0"
strum_macros = "0.24.0"
tar = "0.4.38"
tempdir = "0.3.7"
tinytemplate = "1.2.1"
tokio = { version = "1.18.0", features = [ "full" ] }
url = "2.2.2"
xz2 = "0.1.6"
zip = "0.6.2"

[dev-dependencies]
env_logger = "0.9.0"
