[workspace]
members = [
    "crates/bin",
    "crates/lib",
    "crates/detect-wasi",
    "crates/flock",
    "crates/normalize-path",
    "crates/detect-targets",
    "crates/survey-index",
]

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"
strip = "symbols"

[profile.fastdev]
inherits = "dev"
opt-level = 2
lto = false
incremental = true
